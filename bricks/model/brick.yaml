name: model
description: Шаблон для генерации DTO и Entity

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.53"

vars:
  model_name:
    type: string
    description: Название модели
    default: Example
    prompt: Название модели
  create_dto:
    type: boolean
    description: Сгенерировать DTO
    default: true
    prompt: Сгенерировать DTO?
  create_entity:
    type: boolean
    description: Сгенерировать Entity
    default: true
    prompt: Сгенерировать Entity?
